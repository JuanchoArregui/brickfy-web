  <mat-input-container>
    <input 
      ngModel
      name="username"
      type= "text" 
      matInput 
      placeholder="Username" 
      required
    >
    <mat-hint>Type a unique username</mat-hint>
    <span matPrefix>admin.</span>
    <span matSuffix>@brickfy.com</span>
    <mat-error>
      The user name is required
    </mat-error>
  </mat-input-container>

  <mat-input-container>
      <input 
        ngModel
        #useremail="ngModel"
        type= "text" 
        matInput 
        placeholder="email" 
        required
      >
      <mat-hint>Type a unique email</mat-hint>
      <mat-error *ngIf="useremail.invalid && useremail.errors.required">
        The email is required
      </mat-error>
    </mat-input-container>
  



</form>

<form>
    <mat-form-field>
      <mat-select placeholder="Favorite food" [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <p> Selected value: {{selectedValue}} </p>
  </form>
